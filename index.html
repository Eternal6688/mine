<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>精选美图分享</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            touch-action: manipulation;
        }
        
        /* 加载页面样式 */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            transition: opacity 0.5s;
        }
        
        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4a9eff;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.5rem;
            color: #fff;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s, transform 0.8s;
        }
        
        .container.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        #site-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            color: #fff;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .image-container {
            width: 100%;
            height: 60vh;
            max-height: 400px;
            margin: 0 auto 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        #main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .click-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-top: 15px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        /* 惊吓覆盖层 */
        .scare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .scare-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* 音频控件隐藏 */
        #scareAudio {
            display: none;
        }
        
        .floating-text {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.7);
            animation: float 15s infinite linear;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        /* 移动设备优化 */
        @media (max-width: 480px) {
            #site-title {
                font-size: 2rem;
            }
            
            .image-container {
                height: 50vh;
            }
            
            .click-hint {
                font-size: 1rem;
            }
            
            .container {
                padding: 15px;
            }
        }
        
        /* 防止用户缩放 */
        body {
            -webkit-text-size-adjust: none;
            text-size-adjust: none;
        }
    </style>
</head>
<body>
    <!-- 加载页面 -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div class="loading-text">加载中，请稍候...</div>
    </div>
    
    <div class="container" id="mainContainer">
        <h1 id="site-title">碧蓝萝莉</h1>
        
        <div class="image-container">
            
        </div>
        
        <p class="click-hint">点击任意位置切换图片</p>
    </div>
    
    <!-- 惊吓覆盖层 - 初始为空，每次点击重新创建 -->
    <div class="scare-overlay" id="scareOverlay"></div>
    
    <!-- 音频元素 -->
    <audio id="scareAudio" preload="auto"></audio>
    
    <script>
        // 修复数组语法错误 - 使用英文逗号
        const siteTitles = [
            "碧蓝萝莉", 
            "高清无码", 
            "人妻优选"
        ];
        
        const normalImages = [
            "1.jpg",
            "2.jpg",
            "3.jpg"
        ];
        
        // 使用本地文件
        const scareImageUrl = "514.gif";
        const scareAudioUrl = "114.mp3";
        
        // 页面元素
        const siteTitleElement = document.getElementById('site-title');
        const mainImageElement = document.getElementById('main-image');
        const scareOverlay = document.getElementById('scareOverlay');
        const scareAudio = document.getElementById('scareAudio');
        const mainContainer = document.getElementById('mainContainer');
        const loadingScreen = document.getElementById('loadingScreen');
        
        // 状态变量
        let isLoaded = false;
        let isScaring = false;
        let userInteracted = false; // 记录用户是否已交互
        
        // 预加载素材
        function preloadAssets() {
            let loadedCount = 0;
            const totalAssets = 2; // 音频和GIF
            
            // 预加载音频
            const audio = new Audio();
            audio.preload = "auto";
            audio.volume = 1.0;
            audio.src = scareAudioUrl;
            
            audio.addEventListener('canplaythrough', () => {
                loadedCount++;
                console.log("音频加载完成");
                checkAllAssetsLoaded();
            });
            
            audio.addEventListener('error', (e) => {
                console.error("音频加载失败:", e);
                loadedCount++;
                checkAllAssetsLoaded();
            });
            
            // 预加载GIF
            const gifImage = new Image();
            gifImage.src = scareImageUrl;
            
            gifImage.onload = () => {
                loadedCount++;
                console.log("GIF加载完成");
                checkAllAssetsLoaded();
            };
            
            gifImage.onerror = () => {
                console.error("GIF加载失败");
                loadedCount++;
                checkAllAssetsLoaded();
            };
            
            // 预加载正常图片
            normalImages.forEach(imgSrc => {
                const img = new Image();
                img.src = imgSrc;
                img.onload = () => console.log(`图片 ${imgSrc} 加载完成`);
                img.onerror = () => console.error(`图片 ${imgSrc} 加载失败`);
            });
            
            function checkAllAssetsLoaded() {
                if (loadedCount >= totalAssets) {
                    setTimeout(() => {
                        isLoaded = true;
                        loadingScreen.classList.add('hidden');
                        
                        setTimeout(() => {
                            mainContainer.classList.add('visible');
                            createFloatingText();
                        }, 300);
                    }, 1000);
                }
            }
        }
        
        // 创建浮动文字
        function createFloatingText() {
            const texts = ["点击查看", "切换图片", "高清美图", "发现精彩"];
            for (let i = 0; i < 8; i++) {
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.textContent = texts[Math.floor(Math.random() * texts.length)];
                text.style.left = `${Math.random() * 100}%`;
                text.style.animationDuration = `${15 + Math.random() * 20}s`;
                text.style.fontSize = `${1 + Math.random() * 1.2}rem`;
                text.style.opacity = `${0.3 + Math.random() * 0.5}`;
                document.body.appendChild(text);
            }
        }
        
        // 随机切换网站标题
        function changeSiteTitle() {
            const randomIndex = Math.floor(Math.random() * siteTitles.length);
            siteTitleElement.textContent = siteTitles[randomIndex];
        }
        
        // 随机切换正常图片
        function changeNormalImage() {
            const randomIndex = Math.floor(Math.random() * normalImages.length);
            mainImageElement.src = normalImages[randomIndex];
        }
        
        // 重置GIF播放
        function resetGifPlayback() {
            scareOverlay.innerHTML = '';
            
            const scareImage = new Image();
            scareImage.src = scareImageUrl + '?t=' + new Date().getTime();
            scareImage.className = 'scare-image';
            
            scareOverlay.appendChild(scareImage);
        }
        
        // 触发惊吓效果
        function triggerScare() {
            if (isScaring) return;
            
            isScaring = true;
            
            // 重置GIF播放
            resetGifPlayback();
            
            // 显示惊吓图片
            scareOverlay.style.display = 'flex';
            
            // 播放惊吓音频（音量最大）
            scareAudio.volume = 1.0;
            scareAudio.currentTime = 0;
            
            // 只有在用户已交互的情况下才尝试播放音频
            if (userInteracted) {
                const playPromise = scareAudio.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log("音频播放失败:", e);
                    });
                }
            }
            
            // 1.5秒后隐藏惊吓图片
            setTimeout(() => {
                scareOverlay.style.display = 'none';
                scareOverlay.innerHTML = '';
                
                scareAudio.pause();
                scareAudio.currentTime = 0;
                
                isScaring = false;
            }, 1500);
        }
        
        // 用户交互处理
        function handleUserInteraction() {
            if (!userInteracted) {
                userInteracted = true;
                // 用户第一次交互后，可以播放音频
                scareAudio.play().then(() => {
                    scareAudio.pause();
                    scareAudio.currentTime = 0;
                }).catch(e => {
                    console.log("首次音频播放测试失败:", e);
                });
            }
        }
        
        // 点击事件处理
        function handleClick(event) {
            if (!isLoaded) {
                event.preventDefault();
                event.stopPropagation();
                return;
            }
            
            // 标记用户已交互
            handleUserInteraction();
            
            // 切换网站标题
            changeSiteTitle();
            
            // 切换正常图片
            changeNormalImage();
            
            // 触发惊吓效果
            triggerScare();
        }
        
        // 触摸事件处理（移动设备）
        function handleTouch(event) {
            if (!isLoaded) {
                event.preventDefault();
                return;
            }
            
            // 标记用户已交互
            handleUserInteraction();
            
            // 切换网站标题
            changeSiteTitle();
            
            // 切换正常图片
            changeNormalImage();
            
            // 触发惊吓效果
            triggerScare();
        }
        
        // 初始化页面
        function initPage() {
            // 设置音频
            scareAudio.src = scareAudioUrl;
            scareAudio.volume = 1.0;
            
            // 设置初始标题
            changeSiteTitle();
            
            // 预加载素材
            preloadAssets();
            
            // 添加事件监听
            document.addEventListener('click', handleClick);
            document.addEventListener('touchstart', handleTouch);
            
            // 添加用户交互监听，用于解锁音频自动播放
            document.addEventListener('click', handleUserInteraction, { once: true });
            document.addEventListener('touchstart', handleUserInteraction, { once: true });
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 防止下拉刷新
        document.addEventListener('touchmove', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
