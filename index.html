<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机图片分享</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 1;
        }
        
        #site-title {
            font-size: 3.5rem;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
            color: #fff;
            transition: all 0.3s ease;
            letter-spacing: 2px;
        }
        
        .image-container {
            width: 100%;
            height: 400px;
            margin: 0 auto 30px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        #main-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }
        
        .click-hint {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }
        
        .counter {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.2rem;
            color: #ff6b6b;
            box-shadow: 0 0 15px rgba(255, 107, 107, 0.5);
        }
        
        .counter span {
            font-weight: bold;
            font-size: 1.5rem;
            margin-left: 5px;
        }
        
        /* 惊吓覆盖层 */
        .scare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #000;
            z-index: 9999;
            display: none;
            justify-content: center;
            align-items: center;
        }
        
        .scare-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        /* 音频控件隐藏 */
        #scareAudio {
            display: none;
        }
        
        .floating-text {
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
            animation: float 15s infinite linear;
            pointer-events: none;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
            }
        }
        
        @media (max-width: 768px) {
            #site-title {
                font-size: 2.5rem;
            }
            
            .image-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="counter">点击次数: <span id="clickCount">0</span></div>
    
    <div class="container">
        <h1 id="site-title">风景欣赏</h1>
        
        <div class="image-container">
            <img id="main-image" src="https://images.unsplash.com/photo-1505142468610-359e7d316be0?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80" alt="风景图片">
        </div>
        
        <p class="click-hint">点击任意位置切换图片</p>
    </div>
    
    <!-- 惊吓覆盖层 -->
    <div class="scare-overlay" id="scareOverlay">
        <img class="scare-image" id="scareImage" src="" alt="惊吓图片">
    </div>
    
    <!-- 音频元素 -->
    <audio id="scareAudio" preload="auto">
        <source src="" type="audio/mpeg">
    </audio>
    
    <script>
        // 网站标题数组
        const siteTitles = [
            "碧蓝萝莉", 
            "高清无码", 
            "人妻优选"
        ];
        
        const normalImages = [
            "1.jpg",
            "2.jpg",
            "3.jpg"
        ];
        
        // 使用本地文件 - 确保文件与HTML在同一目录
        const scareImageUrl = "514.gif";
        const scareAudioUrl = "114.mp3";
        
        // 页面元素
        const siteTitleElement = document.getElementById('site-title');
        const mainImageElement = document.getElementById('main-image');
        const scareOverlay = document.getElementById('scareOverlay');
        const scareImage = document.getElementById('scareImage');
        const scareAudio = document.getElementById('scareAudio');
        const clickCountElement = document.getElementById('clickCount');
        
        // 点击计数器
        let clickCount = 0;
        
        // 初始化页面
        function initPage() {
            // 设置音频
            scareAudio.src = scareAudioUrl;
            scareAudio.volume = 1.0; // 最大音量
            
            // 设置惊吓图片
            scareImage.src = scareImageUrl;
            
            // 设置初始标题
            changeSiteTitle();
            
            // 创建浮动文字
            createFloatingText();
        }
        
        // 创建浮动文字
        function createFloatingText() {
            const texts = ["点击查看", "切换图片", "随机风景", "发现美景", "高清图库"];
            for (let i = 0; i < 10; i++) {
                const text = document.createElement('div');
                text.className = 'floating-text';
                text.textContent = texts[Math.floor(Math.random() * texts.length)];
                text.style.left = `${Math.random() * 100}%`;
                text.style.animationDuration = `${15 + Math.random() * 20}s`;
                text.style.fontSize = `${1 + Math.random() * 1.5}rem`;
                text.style.opacity = `${0.3 + Math.random() * 0.5}`;
                document.body.appendChild(text);
            }
        }
        
        // 随机切换网站标题
        function changeSiteTitle() {
            const randomIndex = Math.floor(Math.random() * siteTitles.length);
            siteTitleElement.textContent = siteTitles[randomIndex];
        }
        
        // 随机切换正常图片
        function changeNormalImage() {
            const randomIndex = Math.floor(Math.random() * normalImages.length);
            mainImageElement.src = normalImages[randomIndex];
        }
        
        // 触发惊吓效果
        function triggerScare() {
            // 显示惊吓图片
            scareOverlay.style.display = 'flex';
            
            // 播放惊吓音频（音量最大）
            scareAudio.volume = 1.0;
            scareAudio.currentTime = 0;
            scareAudio.play().catch(e => {
                console.log("音频播放失败:", e);
            });
            
            // 1.5秒后隐藏惊吓图片
            setTimeout(() => {
                scareOverlay.style.display = 'none';
                
                // 停止音频
                scareAudio.pause();
                scareAudio.currentTime = 0;
            }, 1500);
        }
        
        // 点击事件处理
        function handleClick() {
            // 增加点击计数
            clickCount++;
            clickCountElement.textContent = clickCount;
            
            // 切换网站标题
            changeSiteTitle();
            
            // 切换正常图片
            changeNormalImage();
            
            // 触发惊吓效果
            triggerScare();
        }
        
        // 添加点击事件监听
        document.addEventListener('click', handleClick);
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
        
        // 确保音频在用户交互后可以播放
        document.addEventListener('touchstart', function() {}, { once: true });
        document.addEventListener('click', function() {}, { once: true });
    </script>
</body>
</html>
